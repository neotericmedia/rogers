<!-- Current Weather -->
<div *ngFor="let weather of getData; let i = index">
  <div *ngIf="i === 0">

    <div class="row">
      <div class="col-sm-6">
        <img src="{{ weather.current[0].icon }}" class="a-curWeatherIcon" />
      </div>
      <div class="col-sm-6">
        <span class="a-lrgTemp">{{ weather.current[0].main }}&deg;</span>
        <span class="a-frCast">
          {{ weather.current[0].description }}<br>
          27&deg;/15&deg;</span>
      </div>
    </div>

    <div class="row a-search">
      <div class="col-sm-6">
        <span class="a-cityText">{{ weather.name }}</span>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="m-mtFormField">
          <input class="m-mtFormField__matInputElement" matInput autocomplete="off" [(ngModel)]="selectedValue"
            [typeahead]="getCities" typeaheadOptionField="name" (typeaheadOnSelect)="onSelect($event, [i])"
            placeholder="">
        </mat-form-field>
      </div>
    </div>

    <div class="row seven-cols">
      <div class="col-md-1 a-days" *ngFor="let days of weather.upcoming; let i = index">
        {{ days.day }}
        <img src="{{ days.icon }}" />
        {{ days.temp }}&deg;
      </div>
    </div>

  </div>
</div>
