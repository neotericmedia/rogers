<carousel class="m-carousel">
  <slide *ngFor="let slide of slides; let index=index" class="m-carousel__slider">
    <div *ngIf="city === undefined;else other_images"><img [src]="slides[0].image" /></div>
    <ng-template #other_images><img src="{{ city }}" /></ng-template>
  </slide>
</carousel>

<div class="m-bttmNav">
  <div class="m-bttmNav__leftArrow"></div>
  <div class="m-bttmNav__center"></div>
  <div class="m-bttmNav__rightArrow"></div>
</div>
